<!doctype html>
<html lang="en">

<head>
    <title>November Monthly Website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Make Your Own Story!</h1>
        <p>Fill in the blanks to create your own story!</p>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="madLibForm" class="mb-4">
                        <div class="mb-3">
                            <label for="creature" class="form-label">Enter a Magical Creature:</label>
                            <input type="text" class="form-control" id="creature" required>
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">Enter an Activity:</label>
                            <input type="text" class="form-control" id="activity" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Enter a Description (e.g., brave, tiny):</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="magicalLand" class="form-label">Enter a Magical Land:</label>
                            <input type="text" class="form-control" id="magicalLand" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Generate Story</button>
                    </form>

                    <div id="story" class="p-3 border rounded bg-light text-center"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 November Monthly Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
